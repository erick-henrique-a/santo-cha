  <main>
    <br>
    <div class="titulos">
      <h1>Contato</h1>
      <h3>Fale com a Santo Chá. Envie suas dúvidas, comentários e sugestões para nossa equipe.</h3>
    </div>

    <hr class="featurette-divider">
    <div class="contact-form">
      <div class="imgForm" name="esquerda"> <img src="assets/santo tempero logo.png"
          style="width: 500px; height: 400px;"> </div>
      <div>

        <h4>Trabalhe conosco!</h4>
        <form action="http://formmail.kinghost.net/formmail.cgi" method="POST">
          <div class="form-group">
            <input type="hidden" name="recipient" value="contato@santochaervaseespeciarias.com">
            <input type="hidden" name="redirect" value="https://santochaervaseespeciarias.com/index.html">
            <input type="hidden" name="subject" value="Pedido de Contato enviado pelo site">
            <input type="hidden" name="email" value="contato@santochaervaseespeciarias.com">
          </div>
          <div class="form-group">
            <label for="formNome">Nome:</label><br>
            <input class="contact-form-recipient form-control" id="formNome" type="text" size="35" name="Nome" style="border-radius: 8px;">
          </div>
          <div class="form-group">
            <label for="formEmail">E-mail:</label><br>
            <input id="formEmail" class="contact-form-recipient form-control" type="text" size="35" name="replyto">
          </div>
          <div class="form-group">
            <label for="formTel">Telefone:</label><br>
            <input id="formTel" class="contact-form-recipient form-control" type="tel" maxlength="15" size="35" name="Telefone De contato:"
            placeholder="(XX) XXXX-XXXX">
          </div>
          <div class="form-group">
            <label for="formDetalhes">Mensagem:</label><br>
            <textarea id="formDetalhes" class="contact-form-recipient form-control" name="Detalhes" id="text" cols="40" rows="4"></textarea>
          </div>
          <div class="form-group">
            <input class="botao-enviar btn btn-success" style="right: 0;" type="submit" name="BTEnvia" value="Enviar"
            onclick="alert('Seu email foi enviado com sucesso!');">
          </div>
        </form>
      </div>
      <div class="imgForm" name="direita"> <img src="assets/santo-cha.jpg" style="width: 500px; height: 400px;"> </div>
    </div>
    <br>

    <hr class="featurette-divider">

    <div class="whatsapp-anchor">
      <h3>Ou nos contate diretamente no whatsapp!</h3>
      <a href="http://wa.link/5yyuic"><img src="assets/whatsapp.png" height="50"></a>
    </div>
